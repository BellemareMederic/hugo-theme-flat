<header>
    <div class="container">
        {{ if and (isset .Site.Params "logo") (fileExists .Site.Params.logo) }}
            <h1 class="site-title">
                <img src="{{ .Site.Params.logo }}" alt="">
            </h1>
        {{ else }}
            <h1 class="site-title">{{ .Site.Title }}</h1>
        {{ end }}
        {{ partial "nav.html" . }}
    </div>
</header>
